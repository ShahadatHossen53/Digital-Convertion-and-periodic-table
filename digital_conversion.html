<table>
  <tr>
    <td>Gap width (px)</td>
    <td><abbr title="stroke weight is a term used to describe the thickness of a line">Stroke weight</abbr></td>
    <td>Binary Number</td>
    <td>Select operation</td>
    <td>Change Color</td>
  </tr>
  <tr>
    <td><input type="number" id="gap" value="30" onchange="change_gap()"></td>
    <td><input type="number" id="stroke_weight" value="2.5" step="0.5" onchange="stroke_weight()"></td>
    <td><input type="text" id="b_number" value="110101" onchange="get_number()"></td>
    <td>
      <select name="" id="wave_function" onchange="select_option()">
        <option value="unipolar_NRZ" selected="">Unipolar NRZ</option>
        <option value="polar_NRZ_L">Polar NRZ-L</option>
        <option value="polar_NRZ_I">Polar NRZ-I</option>
        <option value="polar_RZ">Polar RZ</option>
        <option value="Mancester">Mancester</option>
        <option value="Differential_Mancester">Differential-Mancester</option>
        <option value="AMI">AMI</option>
        <option value="Pseudoternary">Pseudoternary</option>
        <option value="MLT_3">MLT-3</option>
        <option value="ASK">ASK</option>
        <option value="FSK">FSK</option>
        <option value="PSK">PSK</option>
        <option value="QPSK" hidden="">QPSK</option>
    
      </select>
    </td>
    <td style="float: right;"><input type="color" id="wave_color" value="#ff0000" onchange="get_wave_color()"></td>
  </tr>
</table>
  
  

  
  
  
  <script src="digital_conversion.js"></script>
